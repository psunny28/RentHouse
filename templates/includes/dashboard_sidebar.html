{% load static %}
<div class="col-lg-3 col-md-12">

  <div class="simple-sidebar sm-sidebar" id="filter_search">

    <div class="search-sidebar_header">
      <h4 class="ssh_heading">Close Filter</h4>
      <button onclick="closeFilterSearch()" class="w3-bar-item w3-button w3-large"><i class="ti-close"></i></button>
    </div>

    <div class="sidebar-widgets">
      <div class="dashboard-navbar">

        <div class="d-user-avater">
          <img src="{{userprofile.profile_picture.url}}" class="img-fluid avater" alt="Profile Picture">
          <h4>{{user.full_name}}</h4>
          <!-- <span>Patna, Bihar</span> -->
        </div>

        <div class="d-navigation">
          <ul>
            <li><a href="{% url 'dashboard' %}"><i class="ti-dashboard"></i>Dashboard</a></li>
            <li><a href="{% url 'my_profile' %}"><i class="ti-user"></i>My Profile</a></li>
            <li><a href="{% url 'bookmark_properties' %}"><i class="ti-heart"></i>Favorites Properties</a></li>
            <li><a href="{% url 'my_property' %}"><i class="ti-layers"></i>My Properties</a></li>
            {% if user.is_realtor %}
            <li><a href="{% url 'add_listing' %}"><i class="ti-pencil-alt"></i>Submit New Property</a></li>
            {% endif %}
            <li><a href="{% url 'change_password' %}"><i class="ti-unlock"></i>Change Password</a></li>
            <li><a href="{% url 'logout' %}"><i class="ti-power-off"></i>Log Out</a></li>
          </ul>
        </div>

      </div>
    </div>

  </div>
</div>

<script>
  function openFilterSearch() {
    document.getElementById("filter_search").style.display = "block";
  }
  function closeFilterSearch() {
    document.getElementById("filter_search").style.display = "none";
  }
</script>
